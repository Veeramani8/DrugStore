<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Drug</title>
    <link rel="stylesheet" th:href="@{/css/form.css}" />
</head>
<body>

<h2>Add New Drug</h2>
<a th:href="@{/drugs}">‚Üê Back to Drug List</a>

<form th:action="@{/drugs/add}" th:object="${drug}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Composition:</label>
    <input type="text" th:field="*{composition}" required/><br/>

    <label>Dosage:</label>
    <input type="text" th:field="*{dosage}" required/><br/>

    <label>Manufacturer:</label>
    <input type="text" th:field="*{manufacturer}" required/><br/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required/><br/>

    <button type="submit">Save</button>
</form>

</body>
</html>
