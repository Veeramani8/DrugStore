<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Sales Report</title></head>
    <link rel="stylesheet" th:href="@{/css/list.css}" />
    

<body>
    <h2>Sales Report</h2>
    <a th:href="@{/dashboard}">← Back to Dashboard</a>
    
    <table border="1">
        <thead>
            <tr>
                <th>Drug Name</th>
                <th>Quantity Sold</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${report}">
                <td th:text="${item.drugName}">Paracetamol</td>
                <td th:text="${item.totalQuantitySold}">100</td>
                <td th:text="${item.totalRevenue}">500.00</td>
            </tr>
        </tbody>
    </table>
    <div class="chart-container">
    <h2>Top 5 Drugs by Sales</h2>
    <canvas id="salesPieChart"></canvas>
</div>

</script>


    <a th:href="@{/reports/sales}">← Back to Report</a>
</body>
</html>
