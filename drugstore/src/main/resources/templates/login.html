<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Drug Store</title>
        <link rel="stylesheet" th:href="@{/css/form.css}" />
    <meta charset="UTF-8">
</head>
<body>
    
    
    <form th:action="@{/login}" method="post">
    <h2>Login</h2>
        <div>
            <label>Username:</label>
            <input type="text" name="username" required />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" required />
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
                <p>Dont have an account? <a th:href="@{/register}">Register here</a></p>
        
        
        <p th:if="${param.error}" style="color:red;">Invalid username or password.</p>
        <p th:if="${param.logout}" style="color:green;">You have been logged out.</p>
    </form>
</body>
</html>
